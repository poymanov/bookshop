version: "3"
services:
  nginx:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    ports:
    - "80:80"
    volumes:
    - ./src:/var/www
    depends_on:
    - php
  php:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    volumes:
    - ./src:/var/www
    depends_on:
    - db
  db:
    image: mysql:5.7
    ports:
    - 3306:3306
    volumes:
    - db:/var/lib/mysql
    env_file:
    - .docker.env
volumes:
  db:
    driver: local
